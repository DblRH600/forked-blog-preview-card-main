<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="A webpage of a blog post & error focus response based off of a Frontend Mentor figma design."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="custom.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="container-lg d-flex flex-column justify-content-center align-items-center bg-warning w-auto p-3"
  >
    <section
      class="card mt-5 pt-3 px-3 pb-4 border border-success-4 rounded-3 shadow-lg"
      style="width: 20rem"
    >
      <img
        class="card-blog-image rounded-3"
        src="assets/images/illustration-article.svg"
        alt="Abstract artwork in yellow, black, and white colors "
      />
      <div
        class="card-blog-comment-container d-flex flex-column justify-content-center align-items-start px-1 gap-1 mt-3"
      >
        <div class="card-category bg-warning rounded-2 px-3 pt-2 mb-4">
          <p class="card-blog-label fs-6 fw-bold">Learning</p>
        </div>
        <div class="card-blog">
          <p class="card-blog-date fs-6">Published 21 Dec 2023</p>
          <h2 class="card-blog-heading fs-4 fw-bold mb-2">
            HTML & CSS foundations
          </h2>
          <p class="card-blog-comments">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="card-profile d-flex flex-row align-items-center gap-2">
        <img
          class="card-profile-pic"
          src="assets/images/image-avatar.webp"
          alt="Profile picture of blog author"
        />
        <p class="card-profile-comment fw-bold fs-6">Greg Hooper</p>
      </div>
    </section>

    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rico Haywood</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
